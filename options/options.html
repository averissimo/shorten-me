<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
      <!-- show notification? -->
      <h3>API Key</h3>
      <p>
        <label for="key" data-i18n="google_api_title">Google URL Shortener API key</label>
        <input type="text" id="key"/> <br />
        <em style="padding-left: 1em;" data-i18n="google_api_description">Leave empty to use default API. To get a key visit </em><a href="https://developers.google.com/url-shortener/v1/getting_started#APIKey">Google URL Shortener</a>
      </p>

      <h3>Context Menu</h3>

      <p>
        <input type="checkbox" id="link_in_context"/>
        <label for="link_in_context" data-i18n="link_in_context_title">Add "Shorten this link" in context menu?</label>
        <em data-i18n="link_in_context_description">: Shorten this link</em>
      </p>

      <p>
        <input type="checkbox" id="tab_url_in_context"/>
        <label for="tab_url_in_context" data-i18n="tab_url_in_context_title">Add "Shorten this tab" to context menu?</label>
        <em data-i18n="tab_url_in_context_description">: Shorten this tab's URL</em>
      </p>

      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
