<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
      <!-- show notification? -->
      <h3>Context Menu</h3>

      <p>
        <input type="checkbox" id="link_in_context"/>
        <label for="link_in_context" data-i18n="link_in_context_title">Add "Shorten this link" in context menu?</label>
        <em data-i18n="link_in_context_description">: Shorten this link</em>
      </p>

      <p>
        <input type="checkbox" id="tab_url_in_context"/>
        <label for="tab_url_in_context" data-i18n="tab_url_in_context_title">Add "Shorten this tab" to context menu?</label>
        <em data-i18n="tab_url_in_context_description">: Shorten this tab's URL</em>
      </p>

      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
